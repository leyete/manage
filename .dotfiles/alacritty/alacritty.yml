# Configuration file for Alacritty, the GPU enhanced terminal emulator

# Environment variables
env:
    TERM: xterm-256color

# Window dimensions
window:
    # Since we normally run under a tiling window manager,
    # anything we put here wont be very useful as the wm
    # will place the terminal where we want

    # Window padding. Blank space added around the window in pixels,
    # this value is scaled by DPI. Always added at both opposing sides.
    padding:
        x: 0
        y: 0

# Spread addtional padding evenly around the terminal
dynamic_padding: false

# Window decorations:
#
#   - full: Borders and title bar
#   - none: Neither borders nor title bar
decorations: none

# Startup mode:
#
#   - Windowed
#   - Maximized
#   - Fullscreen
#
# This value wont matter much in a Tiling Window Manager
startup_mode: Maximized

# Window title
title: Alacritty

# Window class
class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

# GTK theme variant
gtk_theme_variant: dark

# Scrollback buffer
scrolling:
    # Number of lines in the scrollback buffer
    history: 500
    # Number of lines the viewport will move for every line
    # scrolled when scrollback is enabled
    multiplier: 3
    # Scroll to the bottom when text is written to the terminal
    autoscroll: false

# Font configuration
font:
    # Normal (roman) font face
    normal:
        family: Inconsolata Nerd Font
        style: Regular

    # Bold font face
    bold:
        family: Inconsolata Nerd Font
        style: Bold

    # Italic font face
    italic:
        family: Inconsolata Nerd Font
        style: Italic

    # Bold italic font face
    bold_italic:
        family: Inconsolata Nerd Font
        style: Bold Italic

    # Font size
    size: 10.0

    # Extra space around each character
    offset:
        x: 1
        y: 3

    # Location of the glyph from the bottom-left
    glyph_offset:
        x: 0
        y: 0

# If 'true', bold text is drawn using the bright color variants
draw_bold_text_with_bright_colors: false

# Colors (Nord Theme)
colors:
    # Default colors
    primary:
        background: '0x2e3440'
        foreground: '0xd8dee9'

    # Cursor colors
    cursor:
        text: '0x000000'
        cursor: '0x4c566a'

    # Selection colors
    selection:
        text: '0x4c566a'
        background: '0xd8dee9'

    normal:
        black: '0x3b4252'
        red: '0xbf616a'
        green: '0x7da35c'
        yellow: '0xe1b151'
        blue: '0xe1b151'
        magenta: '0x8a5c81'
        cyan: '0x5ba8be'
        white: '0xe5e9f0'

    bright:
        black: '0x4c566a'
        red: '0xd39299'
        green: '0xa3be8c'
        yellow: '0xebcb8b'
        blue: '0x81a1c1'
        magenta: '0xb48ead'
        cyan: '0x88c0d0'
        white: '0xeceff4'

# Background opacity
background_opacity: 0.95

selection:
    semantic_escape_chars: ",|`/:\"' ()[]{}<>\t"
    save_to_clipboard: false

# Allow terminal applications to change Alacritty's window title
dynamic_title: false

# Terminal cursor:
#
# - â–‡ Block
# - _ Underline
# - | Beam
cursor:
    style: Block
    unfocused_hollow: true

shell:
    program: /bin/zsh
    args:
    - --login

